user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {
	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Global Timeout and Buffer Settings for Large File Downloads
	##

	# Timeout settings for large file downloads
	client_body_timeout 3600s;
	client_header_timeout 3600s;
	send_timeout 3600s;

	# Keepalive settings
	keepalive_timeout 65;
	keepalive_requests 100;

	# Buffer settings for large files
	client_body_buffer_size 128k;
	client_header_buffer_size 1k;
	large_client_header_buffers 4 4k;

	# HTTP server for IP access (no redirect) - with file download features
	server {
		listen 80;
		listen [::]:80;
		server_name 47.128.3.198;
		
		# Client Max Body Size (for large file downloads)
		client_max_body_size 1G;

		# Main location block (default)
		location = / {
			# Default response for root path
			return 200 "Server is running. Hosted by Jack L\n";
			add_header Content-Type text/plain;
		}

		# Health check endpoint
		location /health {
			access_log off;
			return 200 "healthy\n";
			add_header Content-Type text/plain;
		}

		# File download location - /files points to download directory
		location /files {
			# File download root directory
			alias /tmp/youtube_download/congliulyc@gmail.com;

			# Disable directory listing
			autoindex off;

			# Enable directory browsing
			try_files $uri $uri/ =404;

			# Media file downloads with proper headers (for specific file types)
			location ~* \.(mp4|avi|mkv|mov|wmv|flv|webm|mp3|wav|flac|aac|ogg|pdf|doc|docx|txt|rtf|jpg|jpeg|png|gif|bmp|tiff|zip|rar|7z|tar|gz)$ {
				add_header Content-Disposition "attachment";
				add_header Cache-Control "no-cache, no-store, must-revalidate";
				add_header Pragma "no-cache";
				add_header Expires "0";

				# Enable range requests for large files
				add_header Accept-Ranges bytes;

				# Optimize for large file downloads
				sendfile on;
				tcp_nopush on;
				tcp_nodelay on;
				keepalive_timeout 65;

				# Additional optimizations for large files
				output_buffers 2 32k;
				postpone_output 1460;
				
				# Disable gzip for media files to avoid double compression
				gzip off;
			}
		}

		# Logging
		access_log /var/log/nginx/youtube_download_access.log;
		error_log /var/log/nginx/youtube_download_error.log;
	}

	# HTTP server for domain - redirect to HTTPS (no file features)
	server {
		listen 80;
		listen [::]:80;
		server_name jackangellucaslab.top;
		
		# Redirect all HTTP traffic to HTTPS
		return 301 https://$server_name$request_uri;
	}

	# HTTPS server for domain (no file features)
	server {
		listen 443 ssl http2;
		listen [::]:443 ssl http2;
		server_name jackangellucaslab.top;
		#server_name 47.128.3.198;
	
			# SSL configuration
		ssl_certificate /etc/ssl/certs/jackangellucaslab_top_certification.crt;
		ssl_certificate_key /etc/ssl/private/jackangellucaslab_top_private_key.key;

		# SSL Security Settings
		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
		ssl_prefer_server_ciphers off;
		ssl_session_cache shared:SSL:10m;
		ssl_session_timeout 10m;

		# Security Headers
		add_header X-Frame-Options DENY;
		add_header X-Content-Type-Options nosniff;
		add_header X-XSS-Protection "1; mode=block";
		add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

		# Document root for HTML files
		root /var/www/html;
		index index.html index.htm;

		# Main location block - serve HTML home page
		location / {
			try_files $uri $uri/ =404;
		}

		# Logging
		access_log /var/log/nginx/domain_access.log;
		error_log /var/log/nginx/domain_error.log;
	}

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}

